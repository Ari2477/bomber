<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute API Request</title>

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ff9cf9 0%, #8ba6ff 50%, #7efff9 100%);
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
    background: linear-gradient(90deg, #fff, #eaffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0px 0px 20px rgba(255,255,255,0.8);
  }

  .container {
    max-width: 600px;
    width: 90%;
    padding: 40px;
    border-radius: 25px;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(12px);
    border: 2px solid rgba(255,255,255,0.4);
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
  }

  label {
    font-weight: 600;
    margin-top: 15px;
    display: block;
    color: #fff;
  }

  input {
    width: 100%;
    padding: 15px;
    margin-top: 8px;
    border-radius: 15px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(255,255,255,0.5);
    color: #333;
    box-shadow: inset 0 0 10px rgba(255,255,255,0.6);
  }

  button {
    width: 100%;
    padding: 18px;
    margin-top: 25px;
    border: none;
    border-radius: 15px;
    font-size: 18px;
    font-weight: bold;
    background: linear-gradient(90deg, #fff7fa, #c7fff9);
    cursor: pointer;
    transition: .3s ease;
    box-shadow: 0 6px 20px rgba(255,255,255,0.7);
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(255,255,255,1);
  }

  .console {
    margin-top: 30px;
    background: rgba(0,0,0,0.7);
    border-radius: 15px;
    padding: 20px;
    height: 260px;
    overflow-y: auto;
    font-family: "Courier New", monospace;
    font-size: 14px;
    color: #bafffc;
    box-shadow: inset 0 0 15px rgba(255,255,255,0.2);
  }

  .log { color: #9dff9d; }
  .info { color: #fff1a6; }
  .error { color: #ff9c9c; }

  .loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    border-top-color: #ffffff;
    animation: spin 1s infinite linear;
    margin-right: 10px;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<h1>ðŸ’– Cute API Demo ðŸ’–</h1>

<div class="container">
  <form id="apiForm">
    <label>Phone Number:</label>
    <input type="text" id="number" placeholder="e.g. +639123456789" required>

    <label>Amount:</label>
    <input type="number" id="amount" placeholder="e.g. 10" min="1" required>

    <button type="submit" id="submitBtn">
      <span id="btnText">Process Request âœ¨</span>
    </button>
  </form>

  <div class="console" id="consoleBox">
    <div class="info">System Ready ðŸ’«</div>
  </div>
</div>

<script>
  const logBox = document.getElementById("consoleBox");
  const btn = document.getElementById("submitBtn");
  const btnText = document.getElementById("btnText");

  function log(msg, type="log") {
    const line = document.createElement("div");
    line.className = type;
    line.innerHTML = "> " + msg;
    logBox.appendChild(line);
    logBox.scrollTop = logBox.scrollHeight;
  }

  function clearConsole() {
    logBox.innerHTML = '<div class="info">System Ready ðŸ’«</div>';
  }

  document.getElementById("apiForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const number = document.getElementById("number").value.trim();
    const amount = Number(document.getElementById("amount").value);

    if (!number || amount < 1) {
      log("Invalid input!", "error");
      return;
    }

    btn.disabled = true;
    btnText.innerHTML = '<div class="loading"></div>Processing...';

    clearConsole();
    log("Preparing request...", "info");

    // âœ” DUMMY API (always works)
    const baseUrl = "https://sms-tanginamoka-api-ryujin.vercel.app/api/smsbomb";
    const apiUrl = baseUrl + "?number=" + encodeURIComponent(number) + "&amount=" + encodeURIComponent(amount);

    setTimeout(async () => {
      log("Sending request to server...", "info");

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        log("Request successful!", "log");
        log("Server Response: " + JSON.stringify(data), "info");

      } catch (err) {
        log("Network Error: " + err.message, "error");
      }

      btn.disabled = false;
      btnText.textContent = "Process Request âœ¨";
    }, 1800);
  });
</script>

</body>
</html>
